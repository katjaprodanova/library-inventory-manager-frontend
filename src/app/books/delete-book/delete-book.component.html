
<mat-card class="delete">
    <mat-card-header>
      <mat-card-title>Are you sure you want to delete this book?</mat-card-title>
    </mat-card-header>
    <mat-card-actions align="end">
        <button mat-button (click)="cancel()" class="mr-2">
            Cancel
        </button>
        <button (click)="deleteBook()" mat-raised-button color="warn">
            Delete
        </button>
    </mat-card-actions>
  </mat-card>
