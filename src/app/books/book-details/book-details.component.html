<div class="form-container container">
    <div class="row text-center p-3">
        <h3>Edit book</h3>
    </div>

    <form class="book-form" [formGroup]="form" (ngSubmit)="submit()">
    <div class="row">
        <div class="col-12">
        <mat-form-field class="example-full-width">
            <mat-label>Book name</mat-label>
            <input  matInput formControlName="bookName">
          </mat-form-field>
          </div>
          <div class="col-12">
        <mat-form-field class="example-full-width">
            <mat-label>Author</mat-label>
            <input [(ngModel)]="book.author" matInput formControlName="author">
          </mat-form-field>
          </div>
        <div class="col-12">
          <mat-form-field class="example-full-width">
            <mat-label>Description</mat-label>
            <input matInput [(ngModel)]="book.description" formControlName="description">
          </mat-form-field>
          </div>
    <div class="col-12">
          <mat-form-field class="example-full-width">
            <mat-label>Image url</mat-label>
            <input matInput [(ngModel)]="book.imgUrl" formControlName="imgUrl">
          </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field class="example-full-width">
              <mat-label>Number of pages</mat-label>
              <input matInput [(ngModel)]="book.numberOfPages" formControlName="numberOfPages">
            </mat-form-field>
            </div>
          <div class="col-12">
            <mat-form-field>
                <mat-label>Choose a category</mat-label>
                <mat-select formControlName="category" >
                  <mat-option *ngFor="let category of categories" [value]="category.id">{{category.name}}</mat-option>
                </mat-select>
              </mat-form-field>
          </div>
    </div>
    <div class="dialog-actions">
        <button mat-button>Cancel</button>
        <button mat-flat-button color="accent" type="submit">Submit</button>
    </div>
    </form>
  </div>
